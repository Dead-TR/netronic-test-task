<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link
      rel="shortcut icon"
      href="./images/favicon.png"
      type="image/png"
    >
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>
    
    <header class="header">
      <div class="header__video">
        <video class="header__video-item" loop="loop" autoplay="" muted="" >
          <source src="./images/header/videoplayback.mp4" type="video/mp4" /> 
        </video>
      </div>
      <section class="header__roof roof">
        <img src="./images/header/roof/logo.png" alt="logo" class="roof__logo">
        <nav class="roof__navigation">
          <ul class="roof__navigation-list">
            <li class="roof__navigation-item">О нас</li>
            <li class="roof__navigation-item">Тарифы</li>
            <li class="roof__navigation-item">3D-тур</li>
            <li class="roof__navigation-item">Контакты</li>
            <li class="roof__navigation-item">
              <button class="button button_green">
                Заказать игру
              </button>
            </li>
          </ul>
        </nav>
      </section>
      <section class="header__content">
        <h1 class="header__title">Лазертаг приключения в городе будущего</h1>
        <p class="header__text">Игровая арена общей площадью в 300 м<sup>2</sup></p>
        <div class="header__URL">
          <a class="header__URL-video" href="https://www.youtube.com/watch?v=aFCs8ScT4BQ&t=37s">
            Посмотреть полную версию
            <div class="header__URL-ico">
              <img src="./images/header/play.svg" alt="play">
            </div>
          </a>

          <div>

            <a href="" class="header__URL-social">
              <img
                src="./images/header/facebook.svg"
                alt="facebook"
              >
            </a>

            <a href="" class="header__URL-social">
              <img
                src="./images/header/Instagram.svg"
                alt="Instagram"
              >

          </div>
        </div>
      </section>
      <div class="header__circle circle">
        <div class="circle__item circle__item_yellow" id="circle-yellow-1"></div>
        <div class="circle__item circle__item_yellow" id="circle-yellow-2"></div>
        <div class="circle__item circle__item_blue" id="circle-blue-1"></div>
        <div class="circle__item circle__item_blue" id="circle-blue-2"></div>
      </div>
    </header>

    <main class="main">
    </main>

    <footer class="footer">
    </footer>

  </body>
</html>
